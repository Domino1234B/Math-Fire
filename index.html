<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
</head>
<body>
    <p>Redirecting to Google Classroom...</p>
    <script>
        // Redirect to Google Classroom
        window.location.href = 'https://classroom.google.com/';
        
        // Open a new tab with a link to index.htm
        window.open('index.htm', '_blank');
    </script>
</body>
</html>
