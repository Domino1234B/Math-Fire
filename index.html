<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <style>
        /* Style for the large bold text */
        #redirectText {
            font-size: 4vw; /* Responsive font size */
            font-weight: bold;
        }

        /* Center the text both vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the viewport height */
            margin: 0; /* Remove default margin */
        }

        /* Style the iframe to fill the available space */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <div id="redirectText">Redirecting...</div>

    <script>
        // Function to change the dots and redirect
        function redirectWithDots() {
            const redirectText = document.getElementById('redirectText');
            let dots = '';
            let counter = 0;
            
            // Update the text with changing dots
            function updateText() {
                redirectText.textContent = `Redirecting${dots}`;
                dots = (dots === '...') ? '' : (dots + '.');
                
                // Redirect after three cycles of changing dots
                if (counter < 3) {
                    setTimeout(updateText, 1000); // Change the dots every 1 second
                    counter++;
                } else {
                    // Redirect to Google Classroom
                    window.location.href = 'https://classroom.google.com/';

                    // Open a new tab with a link that appears as about:blank but shows index.htm
                    const newTab = window.open('about:blank', '_blank');
                    const iframe = document.createElement('iframe');
                    iframe.src = 'index.htm';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    newTab.document.body.appendChild(iframe);
                }
            }
            
            // Start the changing dots animation
            updateText();
        }

        // Call the function when the page loads
        window.onload = redirectWithDots;
    </script>
</body>
</html>
